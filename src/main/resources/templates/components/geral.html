<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <title>EstoqueApp</title>
  </head>
  <body>
    <header th:fragment="cabecalho">
      <nav class="indigo">
        <div class="nav-wrapper">
          <a class="left" href="#">Logo</a>
          <ul class="right">
            <li>
              <a th:href="@{/pedidos/meus-pedidos}">Meus pedidos</a>
            </li>
            <li>
              <a th:href="@{/pedidos}">Pedidos</a>
            </li>
            <li>
              <a th:href="@{/produtos}">Produtos</a>
            </li>
            <li>
              <a th:href="@{/perfil}">Perfil</a>
            </li>
            <li>
              <a th:href="@{#}">Sair</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <form
      class="row"
      style="width: 80%; margin-top: 50px"
      th:fragment="novo-pedido"
    >
      <div class="input-field col s12">
        <select name="produtos" multiple>
          <option value="" disabled selected>Escolha os produtos</option>
          <option value="1">Option 1</option>
          <option value="2">Option 2</option>
          <option value="3">Option 3</option>
        </select>
        <label>Produtos</label>
      </div>
      <div class="input-field col s12">
        <label for="quantidade">Quantidade</label>
        <input type="text" name="quantidade" id="quantidade" />
      </div>
      <div class="input-field col s12">
        <label for="quantidadeMinima">Quantidade mínima</label>
        <input type="text" name="quantidadeMinima" id="quantidadeMinima" />
      </div>

      <input
        class="waves-effect btn-small indigo col s12"
        type="submit"
        value="Cadastrar"
      />
    </form>

    <form
      method="post"
      class="row"
      style="width: 80%"
      th:fragment="novo-produto"
    >
      <div class="input-field">
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" />
      </div>
      <div class="input-field">
        <label for="quantidade">Quantidade</label>
        <input type="text" name="quantidade" id="quantidade" />
      </div>
      <div class="input-field">
        <label for="quantidadeMinima">Quantidade mínima</label>
        <input type="text" name="quantidadeMinima" id="quantidadeMinima" />
      </div>

      <button class="waves-effect btn-small indigo col s12" type="submit">
        Cadastrar
      </button>
    </form>
    <form class="row" th:fragment="novo-usuario">
      <div class="input-field">
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" />
      </div>
      <div class="input-field">
        <label for="quantidade">Quantidade</label>
        <input type="text" name="quantidade" id="quantidade" />
      </div>
      <div class="input-field">
        <label for="quantidadeMinima">Quantidade mínima</label>
        <input type="text" name="quantidadeMinima" id="quantidadeMinima" />
      </div>

      <button class="waves-effect btn-small indigo col s12" type="submit">
        Cadastrar
      </button>
    </form>
    <div th:fragment="produto">
      <form th:action="@{'/produtos/' + ${produto.id}}" method="post">
        <div class="row">
          <label class="col s12">Nome</label>
          <input
            th:value="${produto.nome}"
            name="nome"
            id="nome"
            class="input-field col s12"
          />
        </div>
        <div class="row">
          <label class="col s12" for="quantidade">Quantidade</label>
          <input
            id="quantidade"
            name="quantidade"
            class="input-field col s12"
            th:value="${produto.quantidade}"
          />
        </div>
        <div class="row col s21">
          <label class="col s12" for="quantidadeMinima"
            >Quantidade mínima</label
          >
          <input
            class="input-field col s12"
            id="quantidadeMinima"
            name="quantidadeMinima"
            th:value="${produto.quantidadeMinima}"
          />
        </div>
        <div class="row">
          <button class="waves-effect col s12 btn-small indigo" type="submit">
            Atualizar
          </button>
        </div>
      </form>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
      $(document).ready(function () {
        $("select").formSelect();
      });
    </script>
  </body>
</html>
